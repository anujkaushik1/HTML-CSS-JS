<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <script>

        let ul = document.querySelector("ul");
        let newElement = document.createElement("li");
        newElement.innerText = 7;
        let nodesli = document.querySelectorAll("li");
        console.log(nodesli);
        let li8;

        for(let i = 0; i < nodesli.length; i++){
            if(i == 6){
                li8 = nodesli[i];
                break;
            }
        }
        ul.insertBefore(newElement, li8);

    </script>

</body>
</html>
